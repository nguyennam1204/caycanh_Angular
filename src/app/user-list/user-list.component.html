
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
<div class="row mt-3 pl-3 pr-3" style="font-size: x-large;">
  <div class="col-md-6 mt-3" style="font-size: xx-large;">
    <!-- Button trigger modal -->
    <ng-container *ngIf="isAuthenticated() ==1 ">
    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#modelId">
        Add new
    </button>

  </ng-container>
  <ng-container *ngIf="isAuthenticated() ==2  ">
    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#modelId" disabled>
        Add new
    </button>
  </ng-container>
</div>


    <table class="table table-bordered">

        <thead>
            <tr>
                <th>id</th>
                <th>email</th>

                <th>role</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product | paginate: { itemsPerPage: 10, currentPage: p } ;let i = index">


                <td>{{item.id}}</td>
                <td >

                  {{item.email}}
                </td >
                <td *ngIf="item.role ==1 ">Admin</td>
                <td *ngIf="item.role ==2 ">Manager</td>
                <td *ngIf="item.role ==3 ">User</td>


                <td>
                  <ng-container *ngIf="isAuthenticated() ==2">
                    <button class="btn" disabled>
                        <span class="badge badge-primary" (click)="Edit(i);IsAdd=0;IsUpdate=2" data-toggle="modal"
                            data-target="#modelId3">Edit</span>
                    </button>
                    <button class="btn" disabled>
                        <span class="badge badge-danger" (click)="Delete(item.id)">Delete</span>
                    </button>
                  </ng-container>
                  <ng-container *ngIf="isAuthenticated() ==1">
                    <button class="btn"  >
                        <span class="badge badge-primary" (click)="Edit(i);IsAdd=0;IsUpdate=2" data-toggle="modal"
                            data-target="#modelId3">Edit</span>
                    </button>
                    <button class="btn" >
                        <span class="badge badge-danger" (click)="Delete(item.id)">Delete</span>
                    </button>
                  </ng-container>
                </td>
            </tr>
            <tr>
              <td colspan="6"> <pagination-controls (pageChange)="p = $event"></pagination-controls></td>
            </tr>


        </tbody>
    </table>
</div>

<!--Modal-->
<div class="modal fade" id="modelId3" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true" style="font-size: xx-large;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formProduct">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="text" [formControl]="formProduct.controls.email" name="" id=""
                                    class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <label for="">Role</label>
                                <select class="form-control" name="" id="" [formControl]="formProduct.controls.role">
                                  <option value="1">Admin</option>
                                  <option value="2">Manager</option>
                                  <option value="3">User</option>
                                </select>


                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" *ngIf="IsAdd==1" (click)="Add()" >
                    Save</button>
                <button type="button" class="btn btn-primary" *ngIf="IsUpdate==2" (click)="Update()" >
                    Save</button>
                <button type="button" class="btn btn-secondary" (click)="IsAdd=1;IsUpdate=0" data-dismiss="modal">
                    Close</button>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
